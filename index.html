<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixilated Earth</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Pixilated Earth</h1>

  <!-- Hidden audio element -->
  <audio id="bg-music" loop>
    <source src="files/music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div class="image-container">
    <a href="seth/indexS.html">
      <img src="files/seth.png" alt="Seth's Site" />
    </a>
    <a href="carlo/indexC.html">
      <img src="files/carlo.png" alt="Carlo's Site" />
    </a>
    <a href="melanie/indexM.html">
      <img src="files/melanie.png" alt="Melanie's Site" />
    </a>
  </div>

  <!-- JS: Wait for any user interaction -->
  <script>
    document.addEventListener("click", function () {
      const audio = document.getElementById("bg-music");
      if (audio.paused) {
        audio.play().catch(err => console.log("Autoplay blocked:", err));
      }
    }, { once: true });
  </script>
</body>
</html>
